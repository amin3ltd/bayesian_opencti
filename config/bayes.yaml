# Hybrid engine (cyclic SCC solver)
lbp_damping: 0.55
lbp_epsilon: 1.0e-4
lbp_max_iters: 100

# Relationship type weights: scale edge weight by relationship semantics
default_rel_weight: 0.50
rel_type_weight:
  indicates: 0.85              # make indicator->malware contribution strong
  uses: 0.35
  attributed-to: 0.65
  targets: 0.45
  object: 0.50
  delivers: 0.50
  drops: 0.50
  mitigates: 0.40
  related-to: 0.30

# Relationship confidence fallback when confidence is 0 or None
rel_conf_fallback: 50
# Floor for report "object" ref edge weights (0..100)
report_object_min: 30

# Time decay half-lives (days)
time_decay_half_life:
  Indicator: 60
  Report: 90
  Malware: 180
  Intrusion-Set: 240
  Threat-Actor-Individual: 240

# Output stability
ema_alpha: 0.35                 # 0..1, EMA smoothing factor (0 = no smoothing)
confidence_push_delta_min: 2    # minimum pp change to push update
