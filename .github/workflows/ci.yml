name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy
      
      - name: Run flake8
        run: flake8 .
      
      - name: Run black
        run: black --check .
      
      - name: Run mypy
        run: mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest --cov=. --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run validation tests
        run: |
          pytest tests/test_validation.py -v
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "Calibration metrics computed successfully" >> $GITHUB_STEP_SUMMARY

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install security tools
        run: pip install safety bandit
      
      - name: Run safety check
        run: safety check -r requirements.txt
      
      - name: Run bandit
        run: bandit -r .

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [lint, test, validate, security]
    if: always()
    steps:
      - name: Check all jobs succeeded
        if: needs.lint.result != 'success' || needs.test.result != 'success' || needs.validate.result != 'success' || needs.security.result != 'success'
        run: exit 1
      - name: All checks passed
        run: echo "All CI checks passed!"
